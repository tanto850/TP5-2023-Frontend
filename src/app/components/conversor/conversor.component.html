<div class="container">
    <div class="row">
        <article class="d-none d-sm-none d-md-block col-md-8">
          <span class="border border-info-subtle">
            <div class="bg-info">
              <p class="text-center h3">Conversor de Divisas</p>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="text-center">Cantidad</th>
                  <th scope="col" class="text-center">Origen</th>
                  <th scope="col" class="text-center">Destino</th>
                  <th scope="col" class="text-center">Resultado</th>
                  <th scope="col" class="text-center">E-mail</th>
                </tr>
              </thead>
              <tbody *ngFor="let trn of transacciones">
                <tr>
                  <th scope="row" class="text-center">{{trn.cantidadOrigen}}</th>
                  <td scope="row" class="text-center">{{trn.monedaOrigen}}</td>
                  <td scope="row" class="text-center">{{trn.monedaDestino}}</td>
                  <td scope="row" class="text-center">{{trn.cantidadDestino}}</td>
                  <td scope="row" class="text-center">{{trn.emailCliente}}</td>
                </tr>
              </tbody>
            </table>
          </span>
        </article>
        <aside class="col-sm-12 col-md-4 bg-info">
          <div class="bg-info">
            <p class="text-center h3">Conversor de Divisas</p>
          </div>
          <div class="bg-info ">
            <form action="get" class="bg-info row g-3">
              <div class="mb-3">
                <label for="email" class="form-label">Ingrese su email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="param.emailCliente" name="email">
              </div>
              <div class="mb-3">
                <label for="Cantidad" class="form-label">Cantidad</label>
                <input type="text" class="form-control" id="valor" [(ngModel)]="param.cantidadOrigen" name="valor">
              </div>
              <div class="mb-3">
                <label for="de" class="form-label">De</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="param.monedaOrigen" name="deTipo">
                  <option value="AUD">AUD Australia Dólar</option>
                  <option value="GBP">GBP Libra Esterlina</option>
                  <option value="EUR">EUR Euro</option>
                  <option value="JPY">JPY Japón Yen</option>
                  <option value="CHF">CHF Suiza Franco</option>
                  <option value="USD">USD Estados Unidos Dólar</option>
                  <option value="ARS">ARS Pesos Argentinos</option>
                  <option value="BRL">BRL Brasil Real</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Cantidad" class="form-label">A</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="param.monedaDestino" name="aTipo">
                  <option value="AUD">AUD Australia Dólar</option>
                  <option value="GBP">GBP Libra Esterlina</option>
                  <option value="EUR">EUR Euro</option>
                  <option value="JPY">JPY Japón Yen</option>
                  <option value="CHF">CHF Suiza Franco</option>
                  <option value="USD">USD Estados Unidos Dólar</option>
                  <option value="ARS">ARS Pesos Argentinos</option>
                  <option value="BRL">BRL Brasil Real</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="resultado" [(ngModel)]="param.cantidadDestino" name="cantidadDestino" disabled>
              </div>
              <div class="d-grid gap-2 mg-bottom-2 mb-3" >
                <button class="btn btn-primary" type="button" (click)="convertir()">Convertir...</button>
              </div>
            </form>
          </div>
        </aside>
    </div>
</div>
